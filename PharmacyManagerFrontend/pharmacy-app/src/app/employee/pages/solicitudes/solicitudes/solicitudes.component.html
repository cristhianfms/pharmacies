<h3>Solicitudes menu</h3>
<hr>
<h4>Here to create solicitude: </h4>
<button (click)="onCreateSolicitude()" id="button-create" type="button" class="btn btn-primary btn-sm">
    Create solicitude
</button>
<hr>
<h4>Here Solicitudes list: </h4>

<div class="input-group input-group-sm mb-3">

    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm-1">Date From:</span>
        <input type="date" id="dateFrom" name="dateFrom">
    </div>
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm-1">Date To:</span>
        <input type="date" id="dateTo" name="dateTo">
    </div>

    <select [(ngModel)]="filterState" class="custom-select" id="inputGroupSelect01">
        <option selected value="All">All</option>
        <option value="ACEPTED">ACEPTED</option>
        <option value="PENDING">PENDING</option>
        <option value="REJECTED">REJECTED</option>
    </select>
