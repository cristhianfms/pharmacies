<div class="page-edit-product">

        <form #form="ngForm">
        <div class="form-group">
            <label for="userName">Username</label>
            <input required id="userName" class="form-control" type="text" [(ngModel)]="newInvitation.userName"
            name="userName">
        </div>
        <div class="form-group">
            <label for="roleName">Role</label>
            <select [(ngModel)]="newInvitation.roleName" class="custom-select form-control" id="roleName" name="roleName">
                <option [selected]="newInvitation.roleName == 'Admin'" value="Admin">Admin</option>
                <option [selected]="newInvitation.roleName == 'Employee'" value="Employee">Employee</option>
                <option [selected]="newInvitation.roleName == 'Owner'" value="Owner">Owner</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pharmacyName">Pharmacy</label>
            <input [disabled]="newInvitation.roleName == 'Admin'" required id="pharmacyName" class="form-control" type="text" 
            [(ngModel)]="newInvitation.pharmacyName" name="roleName">
        </div>
        <div class="buttons">
            <button type="button" (click)="goToInvitationsHome()" class="btn btn-primary">
                <i class="bi bi-arrow-left-circle-fill"></i> Back</button>
            <button type="submit" (click)="onSubmit(); form.reset()" class="btn btn-primary" >
               
                <span *ngIf="createStatus == 'loading'" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <i class="bi bi-check-circle-fill"></i> Create</button>
        </div>
        <div>
            <div *ngIf="createStatus=='success'" class="alert alert-success" role="alert">
                The invitation is created with the code {{createdInvitation?.invitationCode}}
            </div>
            <div *ngIf="createStatus=='error'"class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
    </form>

</div>
