<div class="page-edit-product">
    <div class="row">
        <div class="form-group">
            <label for="name">Name</label>
            <input required id="name" class="form-control" type="text" [(ngModel)]="newPharmacy.name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input required id="address" class="form-control" type="text" [(ngModel)]="newPharmacy.address">
        </div>
        <div class="buttons">
            <button type="submit" (click)="onSubmit()" class="btn btn-primary">
                <span *ngIf="createStatus == 'loading'" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <i class="bi bi-check-circle-fill"></i> Create</button>
            <button type="button" (click)="goToPharmaciesHome()" class="btn btn-primary">
                <i class="bi bi-arrow-left-circle-fill"></i>Back</button>
        </div>
        <div>
            <div *ngIf="createStatus=='success'" class="alert alert-success" role="alert">
                The pharmacy was created!
            </div>
            <div *ngIf="createStatus=='error'"class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
    </div>
</div>
