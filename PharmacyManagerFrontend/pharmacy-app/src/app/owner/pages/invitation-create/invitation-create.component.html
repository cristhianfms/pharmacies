<div class="page-edit-product">
    <div class="row">
        <div class="form-group">
            <label for="userName">Username</label>
            <input required id="userName" class="form-control" type="text" [(ngModel)]="newInvitation.userName">
        </div>
        <div class="form-group">
            <label for="roleName">Role</label>
            <input required disabled id="roleName" class="form-control" type="text" value="Employee">
        </div>
        <div class="form-group">
            <label for="pharmacyName">Pharmacy name</label>
            <input required disabled id="pharmacyName" class="form-control" type="text" [value]="ownerProfile?.pharmacyName">
        </div>
        <div class="buttons">
            <button type="submit" (click)="onSubmit()" class="btn btn-primary">Create</button>
        </div>
        <div>
            <div *ngIf="createStatus=='success'" class="alert alert-success" role="alert">
                The invitation is created with the code {{createdInvitation?.invitationCode}}
            </div>
            <div *ngIf="createStatus=='error'"class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
    </div>
</div>
