<div class="filter-container">
    <label for="dateFrom">Date from:</label>
    <input id="dateFrom" type="date" [ngModel] ="dateFrom | date:'yyyy-MM-dd'" (ngModelChange)="dateFrom = $event">
    <label class="margin-left" for="dateTo">Date to:</label>
    <input id="dateTo" type="date" [ngModel] ="dateTo | date:'yyyy-MM-dd'" (ngModelChange)="dateTo = $event">
    <button (click)="onSubmit()" type="submit" class="btn btn-primary margin-left">Search</button>
</div>

<div class="report-container" *ngIf="purchaseItemList">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr *ngFor="let purchaseItem of purchaseItemList">
            <td>{{purchaseItem.name}}</td>
            <td>{{purchaseItem.quantity}}</td>
            <td>{{purchaseItem.amount}}</td>
        </tr>
        </tbody>
        <tfoot class="table-group-divider bolded">
            <td colspan="1">Total amount</td>
            <td colspan="3">{{totalAmount}}</td>
        </tfoot>
    </table>
</div>
